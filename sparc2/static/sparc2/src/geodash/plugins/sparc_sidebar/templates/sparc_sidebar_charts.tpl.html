<div class="geodash-sidebar-charts" style="width:100%;">
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <p class="navbar-text" style="margin-bottom:0px;"><b>Select</b><br><b>a Chart:</b></p>
    <li
      role="presentation"
      ng-class="$first ? 'active' : ''"
      ng-repeat="chart in charts track by $index">
      <a
        class=""
        href="#sparc-chart-{{ chart.id }}-pane"
        aria-controls="sparc-chart-{{ chart.id }}-pane"
        role="tab"
        data-toggle="tab"
        style="padding-left:8px; padding-right: 8px;"
        ng-bind-html="chart.title | default:'Default' | tabLabel"></a>
    </li>
  </ul>
  <!-- Tab panes -->
  <div class="tab-content">
    <div
      ng-class="$first ? 'tab-pane fade in active' : 'tab-pane fade'"
      ng-repeat="chart in charts track by $index"
      on-repeat-done="chart_done"
      data-repeat-index="{{ $index }}"
      id="sparc-chart-{{ chart.id }}-pane"
      role="tabpanel"
      style="padding: 10px;">
      <div>
        <h4 style="text-align:center;">{{ chart.title }}</h4>
      </div>
      <div
        id="{{ chart.element }}"
        class="geodash-sidebar-chart"
        style="width:360px;margin:0 auto;"
      ></div>
    </div>
  </div>
</div>
