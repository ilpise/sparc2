{% extends "geodash/wrapper_text.html" %}
{% block text_middle %}
<div id="sparc-home-carousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#sparc-home-carousel" data-slide-to="0" class="active"></li>
    <li data-target="#sparc-home-carousel" data-slide-to="1"></li>
    <li data-target="#sparc-home-carousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="{{ STATIC_URL }}assets/img/sparc_haiti_cyclone.png" alt="Haiti / Cyclone">
      <div class="carousel-caption">
        <h1>Haiti / Cyclone</h1>
        <a href="{% url "countryhazardmonth_detail" iso3="HTI" hazard="cyclone" month=10 %}#popatrisk:prob_class_max=0.2">
          <h2>Go to Map &gt;&gt;</h2>
        </a>
      </div>
    </div>
    <div class="item">
      <img src="{{ STATIC_URL }}assets/img/sparc_nepal_flood.png" alt="Nepal / Flood">
      <div class="carousel-caption">
        <h1>Nepal / Flood</h1>
        <a href="{% url "countryhazardmonth_detail" iso3="NPL" hazard="flood" month=9 %}#popatrisk:rp=50">
          <h2>Go to Map &gt;&gt;</h2>
        </a>
      </div>
    </div>
    <div class="item">
      <img src="{{ STATIC_URL }}assets/img/sparc_philippines_cyclone.png" alt="Philippines / Cyclone">
      <div class="carousel-caption">
        <h1>Philippines / Cyclone</h1>
        <a href="{% url "countryhazardmonth_detail" iso3="PHL" hazard="cyclone" month=11 %}#z=8&amp;lat=9.9851&amp;lon=123.6868&amp;popatrisk:prob_class_max=0.5&amp;popatrisk:category=cat1_5">
          <h2>Go to Map &gt;&gt;</h2>
        </a>
      </div>
    </div>
  </div>
  <a class="left carousel-control" href="#sparc-home-carousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left icon-prev" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#sparc-home-carousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right icon-next" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
